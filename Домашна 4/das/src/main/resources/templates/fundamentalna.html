<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фундаментална Анализа</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .alert-warning {
            font-size: 1.1rem;
        }
        .form-select {
            font-size: 1.1rem;
        }
        .form-select-lg {
            font-size: 1.3rem;
        }
    </style>
</head>
<body>

<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="display-6 text-primary">Фундаментална Анализа на Издавачите</h1>
        <p class="lead text-muted">Дознајте повеќе за како да ги толкувате податоците за издавачите на Македонската берза.</p>
    </div>

    <!-- Form to select issuer -->
    <form method="POST" class="mb-5 p-4 border rounded-3 shadow-sm bg-light">
        <h4 class="mb-4 text-center">Изберете Издавач</h4>
        <select name="issuer" id="issuer" class="form-select form-select-lg" required>
            <option value="" disabled selected>-- Изберете издавач --</option>
            <option value="Issuer 1">Issuer 1</option>
            <option value="Issuer 2">Issuer 2</option>
            <option value="Issuer 3">Issuer 3</option>
        </select>

        <!-- Conditional display of description and recommendation -->
        <div class="mt-4 p-3 border rounded-3 bg-white shadow-sm">
            <h5 class="text-secondary">Опис за издавачот: <span class="text-dark">Issuer 1</span></h5>
            <p class="mb-2">Example description about Issuer 1. It mentions buying stocks.</p>

            <!-- Recommendation based on description -->
            <div class="alert alert-success mt-3">
                <strong>Препорака:</strong> Купи акции.
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg px-5">Анализирај</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
