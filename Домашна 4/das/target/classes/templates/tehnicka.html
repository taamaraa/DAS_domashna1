<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техничка Анализа за Име на Издавач</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .alert-warning {
            font-size: 1.1rem;
        }
        .table td, .table th {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center text-primary mb-4">Техничка Анализа за Име на Издавач</h1>

    <!-- Form to select issuer -->
    <form method="POST" id="issuerForm" class="d-flex justify-content-center align-items-center mb-5">
        <div class="input-group w-50">
            <label for="issuer" class="input-group-text fw-bold">Изберете издавач:</label>
            <select name="issuer" id="issuer" class="form-select form-select-lg" required>
                <option value="" disabled selected>-- Одберете издавач --</option>
                <option value="Issuer 1">Issuer 1</option>
                <option value="Issuer 2">Issuer 2</option>
                <option value="Issuer 3">Issuer 3</option>
            </select>
            <button type="submit" class="btn btn-primary px-4">Генерирај Граф</button>
        </div>
    </form>

    <div class="row mt-5 g-4">
        <!-- Indicators Graph -->
        <div class="col-md-6">
            <div class="card shadow">
                <h3 class="card-header text-center text-secondary">График на Индикаторите</h3>
                <img src="your-graph-image.png" alt="Technical Analysis Graph" class="card-img-top">
            </div>
        </div>

        <!-- Indicators Table -->
        <div class="col-md-6">
            <div class="card shadow">
                <h3 class="card-header text-center text-secondary">Индикатори</h3>
                <div class="card-body">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr class="bg-primary text-white">
                            <th>Индикатор</th>
                            <th>Вредност</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>SMA 20</td>
                            <td>123.45</td>
                        </tr>
                        <tr>
                            <td>SMA 50</td>
                            <td>120.78</td>
                        </tr>
                        <tr>
                            <td>EMA 20</td>
                            <td>124.67</td>
                        </tr>
                        <tr>
                            <td>RSI</td>
                            <td>55.3</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <!-- Predicted Prices Table -->
        <h3 class="text-center text-success">Предвидени Цени</h3>
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                    <tr class="bg-success text-white">
                        <th>Индикатор</th>
                        <th>1 Ден</th>
                        <th>1 Недела</th>
                        <th>1 Месец</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>SMA 20</td>
                        <td>122.50</td>
                        <td>125.60</td>
                        <td>130.20</td>
                    </tr>
                    <tr>
                        <td>SMA 50</td>
                        <td>119.00</td>
                        <td>121.50</td>
                        <td>124.00</td>
                    </tr>
                    <tr>
                        <td>EMA 20</td>
                        <td>123.00</td>
                        <td>126.80</td>
                        <td>131.50</td>
                    </tr>
                    <tr>
                        <td>RSI</td>
                        <td>56.1</td>
                        <td>58.2</td>
                        <td>60.3</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
