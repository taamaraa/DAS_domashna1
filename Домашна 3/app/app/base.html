<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Анализа на Берза{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-secondary text-white">
<header class="py-3 bg-primary">
    <div class="container">
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand text-light" href="/" style="font-weight: bold;" id="mainTitle">Прогнози Македонска Берза</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav"
                    aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-light" href="/"><i class="bi bi-house-door"></i></a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/tech-analysis">Техничка</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/fund-analysis">Фундаментална</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/predict-lstm">LSTM*</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/about-us"><i class="bi bi-info-circle"></i></a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<footer class="py-2 bg-primary text-light">
    <div class="container text-center">
        <small>&copy; Проект 2024 - Прогнози и Анализи</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootbox@5.5.2/bootbox.min.js"></script>
</body>
</html>
